<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
                <form action="/sign_up" method="POST">
                    <h2> Registration Form</h2>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required><br>
                    <label for="age">Age:</label><br>
                    <input type="number" id="age" name="age" min="1" required><br>
                    <label for="phone">Phone Number:</label><br>
                    <input type="tel" id="phone" name="phno" pattern="[0-9]{10}" required><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br>
                    <label for="gender">Gender:</label><br>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select><br>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" pattern=".{6,}" title="Password must be at least 6 characters" required><br>
                    <button type="submit">Submit</button>
                </form>
    </div>
    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            var name = document.getElementById("name").value.trim();
            var age = document.getElementById("age").value.trim();
            var phone = document.getElementById("phone").value.trim();
            var email = document.getElementById("email").value.trim();
            var gender = document.getElementById("gender").value;
            var password = document.getElementById("password").value;
        
            if (!name || !age || !phone || !email || !gender || !password) {
                alert("All fields are required");
                event.preventDefault();
                return false;
            }
        
            if (!(/^\d+$/.test(age))) {
                alert("Age must be a number");
                event.preventDefault();
                return false;
            }
        
            if (!/^\d{10}$/.test(phone)) {
                alert("Phone number must be 10 digits");
                event.preventDefault();
                return false;
            }
        
            return true;
        });
        </script>
</body>
</html>
